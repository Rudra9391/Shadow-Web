  <script>
    function showOptions(buttonId, optionsId) {
      var optionsDiv = document.getElementById(optionsId);
      if (optionsDiv.style.display === "none") {
        optionsDiv.style.display = "block";
      } else {
        optionsDiv.style.display = "none";
      }
    }
  </script>
